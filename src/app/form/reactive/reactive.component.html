<h2 class="text-center">
  below i have used disable submit button and input color change in validation
  and user detail give in input
</h2>

<div class="">
  <div class="row text-center mt-4 justify-content-center">
    <div class="col-md-4 mt-2" style="background: #dbdbda; border-radius: 20px">
      <form
        class="mt-4 mb-4"
        [formGroup]="myReactiveFrom"
        (ngSubmit)="onSubmit()"
      >
        <div formGroupName="userDetail">
          <div class="mb-3">
            <div class="justify-content-center mb-3">
              <h3>Reactive Form</h3>
            </div>

            <input
              type="user"
              class="form-control"
              placeholder="username*"
              name="username"
              formControlName="username"
              required
            />
            <small
              class="text-danger"
              *ngIf="
                !myReactiveFrom.get('userDetail.username').valid &&
                !myReactiveFrom.get('userDetail.username').touched
              "
              > <span *ngIf="myReactiveFrom.get('userDetail.username').errors['required']">username is not valid</span>
              <span *ngIf="myReactiveFrom.get('userDetail.username').errors['nameIsNotAllow']">
                {{myReactiveFrom.get('userDetail.username').value}}username is not allow</span> 
              </small
            >
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="email*"
              name="email"
              email
              formControlName="email"
              required
            />
            <small
              class="text-danger"
              *ngIf="
                !myReactiveFrom.get('userDetail.email').valid &&
                !myReactiveFrom.get('userDetail.email').touched
              "
              >plz enter valid email</small
            >
          </div>
        </div>
        <div class="form-group">
          <label for="course" style="margin-left: -19rem">Select Course</label>
          <select
            name=""
            id="course"
            class="form-control"
            name="course"
            formControlName="course"
          >
            <option value="Angular">Angular</option>
            <option value="Javascript">Javascript</option>
            <option value="html">html</option>
          </select>
        </div>
        <div class="form-group">
          <div
            class="custom-control custom-radio"
            *ngFor="let gender of genders"
          >
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="{{ gender.id }}"
              formControlName="gender"
              value="{{ gender.value }}"
            />
            <label class="form-check-label" for="{{ gender.id }}">
              {{ gender.value }}
            </label>
          </div>
        </div>

        <div class="mb-3 mt-2" formArrayName="skills">
          <ng-container *ngFor="let skill of myReactiveFrom.get('skills').controls,index as i">
            <input
              type="skills"
              class="form-control mt-2"
              placeholder="Skills"
              name="skills"
              formControlName="{{i}}"
              required
            />
          </ng-container>
          <button (click)="onAddSkills()" class="btn btn-light btn-sm mt-3 btn-add">
            <i>+</i>Add Skill
          </button>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
